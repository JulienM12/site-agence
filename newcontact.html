<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

    <form action="contact">
    <fieldset>
        <legend>Page contact</legend>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required placeholder="Entrez un nom">

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required placeholder="Entrez un prénom">

        <label for="email">Email :</label>
        <input type="text" id="email" name="prenom" required placeholder="Entrez un email" pattern="[a-zA-Z0-9.-]+@[a-zA-Z0-9.-]+.[a-zA-Z.]{2,15}">

        <label for="telephone">Numéro de téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required placeholder="Entrez un numéro de téléphone" pattern="[0-9]{10}">

        <input type="submit" value="Envoyer le formulaire">

        <input type="reset">

        <input type="color">

    </fieldset>
    </form>

</body>
</html>
